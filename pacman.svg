<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg">
  <style>
    .dot { fill: #39d353; }
    .pacman {
      fill: #facc15;
      animation: move 6s linear infinite;
    }
    @keyframes move {
      from { transform: translateX(-50px); }
      to { transform: translateX(1250px); }
    }
  </style>

  <circle class="dot" cx="150" cy="60" r="6"/>
  <circle class="dot" cx="250" cy="60" r="6"/>
  <circle class="dot" cx="350" cy="60" r="6"/>
  <circle class="dot" cx="450" cy="60" r="6"/>
  <circle class="dot" cx="550" cy="60" r="6"/>

  <circle class="pacman" cx="60" cy="60" r="20"/>
</svg>


